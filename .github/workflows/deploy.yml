name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main # or master, depending on your default branch

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Ensure this matches the 'engines.node' in your package.json

      - name: Get yarn cache directory
        id: yarn-cache-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Restore yarn cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        working-directory: ./humanoid-robotics-book/frontend # Navigate to the Docusaurus project
        run: yarn install --frozen-lockfile

      - name: Build Docusaurus website
        working-directory: ./humanoid-robotics-book/frontend # Navigate to the Docusaurus project
        run: yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./humanoid-robotics-book/frontend/build # Path to the built Docusaurus site
          # The branch history of the gh-pages branch will be completely overwritten with each deployment.
          # If you want to keep the history, you should use 'publish_branch: gh-pages' and 'keep_files: true'
          # However, for a Docusaurus site, usually overwriting is fine.
          publish_branch: gh-pages
